<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <header class="container-fluid d-flex justify-content-center">
        <div class="row justify-content-center align-items-center">
            <div class="col-6 text-center head">
                <img class="img-fluid" src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                <h4><b>Ping Pong Score Keeper</b></h4>
            </div>
        </div>
    </header>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div id="score" class="col-6 head">
            <h1 class="my-0"><span class="player1">0</span> to <span class="player2">0</span></h1>
            <p class="my-0">Use buttons below to keep track of score</p>
            <div class="container-fluid">
                <form action="#" class="row px-0 d-flex justify-content-center">
                    <div class="input-group col-12">
                        <label class="input-group-text" for="playingTo">Playing to:</label>
                        <select class="form-select" id="playingTo">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary col" name="player1" id="player1">Player 1</button><button type="button" class="btn btn-secondary col" name="player2" id="player2">Player 2</button><button type="button" class="btn btn-danger col" name="reset" id="reset">reset</button>
                </form>
            </div>
        </div>
    </div>
    
<script src="app.js"></script>
</body>
</html>
